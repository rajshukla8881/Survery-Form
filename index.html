<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raj's Survery Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="divbody">
        <section>
            <header class="header">
                <h1 class="text-center">StackOverflow Survery Form</h1>
                <p class="description text-center">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form> 
                <fieldset class="fieldset">
                    <legend class="form-legend">Your contact information</legend>
                    <div class="form-group">
                        <label>Your name</label> 
                            <input type="text"
                            id="name" class="form-control"/>
                    </div> 
                    <div class="form-group">       
                        <label>Phone number</label>
                        <input type="tel"
                            id="phone" placeholder="Add Country Code Also!" class="form-control"/>
                    </div>
                    <div class="form-group">        
                        <label>Email</label>    
                        <input type="email" id="email"  class="form-control">
                    </div>    
                </fieldset>   
                <fieldset class="fieldset">
                        
                    <legend class="form-legend">Feedback For Our Platform </legend>
                    <div class="form-group">
                    <label >Which option best describes your current role?</label>
                        <select id="currrole" class="form-control">
                            <option selected>Select Current Role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Other</option>
                        </select> 
                    </div>
                    <div class="form-group">
                    <label>Would you recommend StackOverflow to a friend?</label>
                        <label>
                            <input type="radio" name="recommend" value="Definitely" class="input-radio">Definitely</input>
                        </label>
                        <label>
                            <input type="radio" name="recommend" value="maybe" class="input-radio">Maybe</input>
                        </label>
                        <label>
                            <input type="radio" name="recommend" value="notsure" class="input-radio">Not Sure</input>
                        </label>     
                        
                    </div>        
                         
                    
                    <div class="form-group">
                    <label>What would you like to see improved? (Check all that apply)</label>
                        <label>
                        <input type="checkbox" class="input-checkbox">Front-end Projects</input> </label>
                        <label>
                        <input type="checkbox" class="input-checkbox">Back-end Projects</input>
                        </label>
                        <label>
                        <input type="checkbox" class="input-checkbox">Data Visualization</input>
                        </label>
                        <label>
                        <input type="checkbox" class="input-checkbox">Challenges</input>
                        </label>
                        <label>
                        <input type="checkbox" class="input-checkbox">Open Source Community</input>
                        </label>
                        <label>
                        <input type="checkbox" class="input-checkbox">Videos</input>
                        </label>
                        <label>
                        <input type="checkbox" class="input-checkbox">City Meetups</input>
                        </label>

                        
                            
                            
                    </div>
                    <div class="form-group">      
                    <label>Any comments or suggestions?</label>
                    <textarea id="comments" placeholder="Enter your comment here..." class="input-textarea"></textarea>
                    </div>
                  
                </fieldset> 
                <button type="submit" class="submit-button">Submit</button>   
            </form>
        
        </section>
    </div>
</body>
</html>
